name: La Danze UI publish

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Publish la-danze-ui
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist
      - run: cd packages/lib
      - run: yarn install
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}         